
<div class="login_form">
  <mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form class="example-form">
        <table class="example-full-width" cellspacing="0">
          <tr>
            <td>
              <mat-form-field class="example-full-width">
                <input matInput placeholder="Username"  [(ngModel)]="login" name="username" required>
                <span matPrefix></span>
                <span matSuffix>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
              </mat-form-field>
            </td>
          </tr>
          <tr>
            <td>
              <mat-form-field class="example-full-width">
                <input matInput placeholder="Password" [(ngModel)]="password" [type]="hide ? 'password' : 'text'" name="password" required>
                <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                  <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
              </mat-form-field>
            </td>
          </tr>
        </table>
      </form>
      <small *ngIf="invalidLogin == true">{{errorMessage}}</small>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button (click)="loginValidation()" color="primary">Login</button>
    </mat-card-actions>
  </mat-card>
</div>

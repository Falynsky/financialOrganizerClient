<mat-card class="example-card">
  <div>
    <mat-form-field class="accountTypeId">
      <input type="text" matInput placeholder="Account Id" [(ngModel)]="accountType.accountTypeId" [disabled]="true">
    </mat-form-field>
  </div>
  <div>
    <mat-form-field class="name">
      <input type="text" matInput placeholder="Login" [(ngModel)]="accountType.name">
    </mat-form-field>

    <mat-form-field class="permissionLevel">
      <input type="text" matInput placeholder="Password" [(ngModel)]="accountType.permissionLevel">
    </mat-form-field>

    <button mat-raised-button color="primary" (click)="onSubmit(accountType)">Update</button>
    <button mat-raised-button color="primary" [routerLink]="['/accountTypes']">Go back</button>

  </div>
</mat-card>

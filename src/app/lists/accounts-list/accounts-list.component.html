<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>Accounts</mat-card-title>
  </mat-card-header>
  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

    <ng-container matColumnDef="accountId">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Account Id</th>
      <td mat-cell *matCellDef="let element"> {{element.accountId}} </td>
    </ng-container>

    <ng-container matColumnDef="login">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Login</th>
      <td mat-cell *matCellDef="let element"> {{element.login}} </td>
    </ng-container>

    <ng-container matColumnDef="password">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Password</th>
      <td mat-cell *matCellDef="let element"> {{element.password}} </td>
    </ng-container>

    <ng-container matColumnDef="accountTypesByAccountTypeId">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Accunt Type</th>
      <td mat-cell *matCellDef="let element"> {{element.accountTypesByAccountTypeId}} </td>
    </ng-container>

    <ng-container matColumnDef="subjectId">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Subject id</th>
      <td mat-cell *matCellDef="let element"> {{element.subjectId}} </td>
    </ng-container>

    <ng-container matColumnDef="button">
      <th mat-header-cell *matHeaderCellDef> Edit</th>
      <td mat-cell *matCellDef="let element">
        <button mat-button matSuffix mat-stroked-button aria-label="search"
                [routerLink]="['/accounts', element.accountId]">
          <mat-icon>edit</mat-icon>
        </button>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [length]="100"
                 [pageSize]="5"
                 [pageSizeOptions]="[3, 5, 10, 25, 100]">

  </mat-paginator>
</mat-card>

<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>My bank accounts</mat-card-title>
  </mat-card-header>

  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

    <ng-container matColumnDef="bankAccountId">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Bank account id</th>
      <td mat-cell *matCellDef="let element"> {{element.bankAccountId}} </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name</th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="accountBalance">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Account balance</th>
      <td mat-cell *matCellDef="let element"> {{element.accountBalance}} </td>
    </ng-container>

    <ng-container matColumnDef="bankAccountTypesByBankAccountTypeId">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Bank account type</th>
      <td mat-cell *matCellDef="let element"> {{element.bankAccountTypesByBankAccountTypeId}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [length]="100"
                 [pageSize]="5"
                 [pageSizeOptions]="[3, 5, 10, 25, 100]">

  </mat-paginator>
</mat-card>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!-- Position Column -->
  <ng-container matColumnDef="bankAccountId">
    <th mat-header-cell *matHeaderCellDef> bankAccountId </th>
    <td mat-cell *matCellDef="let element"> {{element.bankAccountId}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="accountBalance">
    <th mat-header-cell *matHeaderCellDef> accountBalance </th>
    <td mat-cell *matCellDef="let element"> {{element.accountBalance}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="bankAccountTypesByBankAccountTypeId">
    <th mat-header-cell *matHeaderCellDef> bankAccountTypesByBankAccountTypeId </th>
    <td mat-cell *matCellDef="let element"> {{element.bankAccountTypesByBankAccountTypeId}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="accountsByAccountId">
    <th mat-header-cell *matHeaderCellDef> accountsByAccountId </th>
    <td mat-cell *matCellDef="let element"> {{element.accountsByAccountId}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>Account types</mat-card-title>
  </mat-card-header>
  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

    <ng-container matColumnDef="subjectId">
      <th mat-header-cell *matHeaderCellDef> Subject Id</th>
      <td mat-cell *matCellDef="let element"> {{element.subjectId}} </td>
    </ng-container>

    <ng-container matColumnDef="forename">
      <th mat-header-cell *matHeaderCellDef> Forename</th>
      <td mat-cell *matCellDef="let element"> {{element.forename}} </td>
    </ng-container>

    <ng-container matColumnDef="surename">
      <th mat-header-cell *matHeaderCellDef> Surename</th>
      <td mat-cell *matCellDef="let element"> {{element.surename}} </td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> Email</th>
      <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>

    <ng-container matColumnDef="button">
      <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
      <td mat-cell *matCellDef="let element">
        <button mat-button matSuffix mat-stroked-button aria-label="search"
                [routerLink]="['/subjects', element.subjectId]">
          <mat-icon>edit</mat-icon>
        </button>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [length]="100"
                 [pageSize]="5"
                 [pageSizeOptions]="[3, 5, 10, 25, 100]">

  </mat-paginator>
</mat-card>
